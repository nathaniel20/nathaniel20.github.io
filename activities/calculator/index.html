<html>
<head>

 <!-- Custom CSS -->

</head>
  <body>
      <script>
          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
		  function multiply(n1, n2){
              product=toNum(n1) * toNum(n2);
            output(product);
          }
		  function subtract(n1, n2){
              difference=toNum(n1) - toNum(n2);
            output(difference);
          }
		  function divide(n1, n2){
              quotient=toNum(n1) / toNum(n2);
            output(quotient);
          }
		  
          function output(res){
              alert(res);
          }
      </script>
      <form name="calc">
          Num1: <input type="text" id="num1"><br>
          Num2: <input type="text" id="num2"><br>
		  
    </form>
    <td><button onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button><br>
	<br>
	<button onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)">multiply</button><br>
	<br>
	<button onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)">subtract</button>
	<button onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)">divide</button>
	
	<!-- jQuery -->
<script src="../js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>
	
  </body>
</html>
